<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>
        Pipes creados por {{ 'nosotros' | mayusculas:enMayusculas }}.
    </p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-start">
    </div>

    <div class="p-toolbar-group-end">
        <button pButton
            pRipple
            (click)="toggleMayusculas()"
            label="Toggle mayÃºsculas"
            class="p-button-outlined p-button-warning mr-2">
        </button>
        
        <button icon="pi pi-sort"
                pButton
                label="Por nombre"
                class="p-button-outlined mr-2"
                (click)="cambiarOrden('nombre')">
        </button>

        <button icon="pi pi-sort"
                pButton
                label="Vuela"
                class="mr-2 p-button-success p-button-outlined"
                (click)="cambiarOrden('vuela')">
        </button>

        <button icon="pi pi-sort"
                pButton
                label="Por color"
                class="mr-2 p-button-danger p-button-outlined"
                (click)="cambiarOrden('color')">
        </button>
    </div>
</p-toolbar>

<div class="grid">
    <div class="col-12 mt-2">
        <p-table [value]="heroes | ordenar:ordenarPor" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="grid">
    <div class="col-12 mt-2">
        <p-table [value]="heroes | slice:0" [tableStyle]="{'min-width': '50rem'}">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre" style="width:20%">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela" style="width:20%">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color" style="width:20%">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{ heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
